<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebTech2019 | lab 3/5</title>
    <link href="https://fonts.googleapis.com/css?family=Mitr&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="validator.js" type="text/javascript"></script>
</head>
<body style="font-family: 'Mitr', sans-serif !important;">
    <div class="container mt-5 pt-5">
        <h2 class="text-center">แบบฟอร์มสมัครสมาชิก</h2><br>
        <form action="" id="registerForm" onsubmit="return validateForm()" method="POST">
            <div class="form-group">
                <label for="idcard">หมายเลขบัตรประชาชน</label>
                <input type="text" class="form-control" id="idcard" placeholder="หมายเลขบัตรประชาชน 13 หลัก">
            </div>
            <div class="row">
                <div class="col-md-2">
                    <select class="form-control mb-3" id="prename">
                        <option disabled>คำนำหน้า</option>
                        <option>นาย</option>
                        <option>นาง</option>
                        <option>นางสาว</option>
                        <option>เด็กชาย</option>
                        <option>เด็กหญิง</option>
                    </select>
                </div>
                <div class="col-md-5">
                    <div class="form-group">
                        <input type="text" class="form-control" id="fname" placeholder="ชื่อจริง">
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="form-group">
                        <input type="text" class="form-control" id="lname" placeholder="นามสกุล">
                    </div>
                </div>
            </div>
            <label for="address">ที่อยู่</label>
            <div class="row">
                <div class="col-md-7">
                    <div class="input-group flex-nowrap">
                        <input type="text" class="form-control mb-3" placeholder="ที่อยู่ 1" id="address1">
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="input-group flex-nowrap">
                        <input type="text" class="form-control mb-3" placeholder="ที่อยู่ 2" id="address2">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="input-group flex-nowrap">
                        <input type="text" class="form-control mb-3" placeholder="ตำบล/แขวง" id="district">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="input-group flex-nowrap">
                        <input type="text" class="form-control mb-3" placeholder="อำเภอ/เขต" id="area">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="input-group mb-3">
                        <select class="custom-select" id="city">
                            <option selected>-----------จังหวัด-----------</option>
                            <option value="กรุงเทพ">กรุงเทพ</option>
                            <option value="ชลบุรี">ชลบุรี</option>
                            <option value="นครปฐม">นครปฐม</option>
                            <option value="สงขลา">สงขลา</option>
                            <option value="ตรัง">ตรัง</option>
                            <option value="ภูเก็ต">ภูเก็ต</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="input-group flex-nowrap">
                        <input type="text" class="form-control mb-3" id="postnum" placeholder="รหัสไปรษณีย์">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="phone">เบอร์โทรศัพท์</label>
                <input type="text" class="form-control" id="phone" placeholder="เบอร์โทรศัพท์ 10 หลัก (ไม่มีขีด)">
            </div>
            <button type="submit" class="btn btn-outline-primary w-100">ตรวจสอบ</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
