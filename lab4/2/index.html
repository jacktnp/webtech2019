<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab 4/2</title>
</head>
<body>
    Val 1 : <input type="text" id="val1">
    <br>
    <br>
    Val 2 : <input type="text" id="val2">
    <br>
    <br>
    <input type="submit" value="คำนวณ" onclick="cal()">
    <br>
    <p>Result : <span id="result"></span></p>

    <script>
        function cal(){
            let val1 = document.querySelector("#val1").value;
            let val2 = document.querySelector("#val2").value;
            let result = parseInt(val1) + parseInt(val2)
            document.querySelector("#result").innerHTML = result;

            let history = document.createElement("P");
            let history_txt = document.createTextNode(val1 + " + " + val2 + " = " + result)
            history.appendChild(history_txt);
            document.body.appendChild(history);
        }
    </script>
</body>
</html>
