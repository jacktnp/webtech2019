<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebTech2019 | lab 3/6</title>
    <style>
        .chartbar {
            background: rgb(255, 10, 104);
            padding: .5em;
            color: white;
            width: 3em;
            transition: all .3s;
            margin: .2em;
        }
    </style>
</head>

<body>
    <div id="Bar1" class="chartbar">Math</div>
    <div id="Bar2" class="chartbar">Thai</div>
    <div id="Bar3" class="chartbar">English</div>
    <div id="Bar4" class="chartbar">Science</div>
    <div id="Bar5" class="chartbar">Social</div>
    <br>
    <button onclick="chart()">View Chart</button>
    <script>
        function chart() {
            document.getElementById('Bar1').style.width = "10em";
            document.getElementById('Bar2').style.width = "8em";
            document.getElementById('Bar3').style.width = "4em";
            document.getElementById('Bar4').style.width = "13em";
            document.getElementById('Bar5').style.width = "6em";
        }

    </script>
</body>

</html>
